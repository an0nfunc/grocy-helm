httpRoute:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  parentRefs:
    - name: default
      namespace: nginx-gateway
      sectionName: https
  hostnames:
    - grocy.example.com
  httpRedirect:
    enabled: true

