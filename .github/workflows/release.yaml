name: Release Helm Chart

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Lint chart
        run: helm lint .

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Package chart
        run: helm package . --version "${{ steps.version.outputs.version }}"

      - name: Push chart
        run: helm push grocy-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

      - name: Create GitHub release
        run: gh release create "${{ github.ref_name }}" grocy-${{ steps.version.outputs.version }}.tgz --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
